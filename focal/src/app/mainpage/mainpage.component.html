<!-- <base href="/"> -->
<div *ngFor="let course of courses">
  <h3>{{course.name}}</h3>

  <table>
    <tr>
      <th>Module Name</th>
      <th>Storyboard</th>
      <th>Filming</th>
      <th>Audio</th>
      <th>Production</th>
      <th>Aggregation</th>
      <th>Final Review</th>
    </tr>
    <tr *ngFor="let module of course.modules">
      <td>{{module.name}}</td>
      <!-- [ngStyle]="yourText=='INVALID'?{'background-color':'red'} : {'background-color': 'white'}" -->

      <td [ngStyle]="module.storyboard_completed ? {'background-color' : 'chartreuse'} : {'background-color' : 'red'}"></td>
      <td [ngStyle]="module.filming_complete ? {'background-color' : 'chartreuse'} : {'background-color' : 'red'}"></td>
      <td [ngStyle]="module.audio_complete ? {'background-color' : 'chartreuse'} : {'background-color' : 'red'}"></td>
      <td [ngStyle]="module.production_complete ? {'background-color' : 'chartreuse'} : {'background-color' : 'red'}"></td>
      <td [ngStyle]="module.aggregation_complete ? {'background-color' : 'chartreuse'} : {'background-color' : 'red'}"></td>
      <td [ngStyle]="module.final_review_complete ? {'background-color' : 'chartreuse'} : {'background-color' : 'red'}"></td>
    </tr>
  </table>

  <br/>
</div>
